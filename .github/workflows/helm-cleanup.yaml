name: Cleanup Preview

on:
  pull_request:
    types: [closed]

jobs:
  cleanup-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete PR container images
        uses: actions/github-script@v7
        with:
          script: |
            const prPrefix = `pr-${{ github.event.pull_request.number }}`;
            const packageName = context.repo.repo;

            try {
              const versions = await github.rest.packages.getAllPackageVersionsForPackageOwnedByUser({
                package_type: 'container',
                package_name: packageName,
                username: context.repo.owner,
              });

              const prVersions = versions.data.filter(v =>
                v.metadata?.container?.tags?.some(tag => tag.startsWith(prPrefix))
              );

              if (prVersions.length > 0) {
                for (const version of prVersions) {
                  await github.rest.packages.deletePackageVersionForUser({
                    package_type: 'container',
                    package_name: packageName,
                    username: context.repo.owner,
                    package_version_id: version.id,
                  });
                  console.log(`Deleted image version ${version.id} with tags: ${version.metadata?.container?.tags?.join(', ')}`);
                }
                console.log(`Deleted ${prVersions.length} container image(s) for PR #${{ github.event.pull_request.number }}`);
              } else {
                console.log(`No container images found for PR #${{ github.event.pull_request.number }}`);
              }
            } catch (error) {
              console.log(`Failed to delete container images: ${error.message}`);
            }
