name: Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure preview environment
        working-directory: k8s/overlays/preview
        env:
          APP_NAME: hello-k8s
          NAMESPACE: hello-k8s-pr-${{ github.event.pull_request.number }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PREVIEW_HOST: hello-k8s-pr-${{ github.event.pull_request.number }}-preview.faulty.technology
        run: |
          set -euo pipefail

          # Set namespace for all resources
          kustomize edit set namespace ${NAMESPACE}

          # Generate namespace resource
          cat > namespace.yaml <<EOF
          apiVersion: v1
          kind: Namespace
          metadata:
            name: ${NAMESPACE}
            labels:
              environment: preview
              pr-number: "${PR_NUMBER}"
          EOF

          # Patch only the ingress hostname using JSON patch (preserves all other config)
          cat > ingress-patch.yaml <<EOF
          - op: replace
            path: /spec/rules/0/host
            value: ${PREVIEW_HOST}
          EOF

          # Add JSON patch targeting the ingress (if not already present)
          if ! grep -q "ingress-patch.yaml" kustomization.yaml; then
            kustomize edit add patch --path ingress-patch.yaml --kind Ingress --name ${APP_NAME}
          fi

          echo "Preview environment configured for namespace: ${NAMESPACE}"

      - name: Validate k8s manifests
        working-directory: k8s/overlays/preview
        run: |
          set -euo pipefail
          kustomize build . > /dev/null
          echo "âœ“ Manifests validated successfully"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}

      - name: Setup K8s access
        uses: ./.github/actions/k8s-setup
        with:
          tailscale-oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          tailscale-oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          k3s-ca-cert: ${{ secrets.K3S_CA_CERT }}
          k3s-token: ${{ secrets.K3S_TOKEN }}

      - name: Deploy Preview Environment
        id: deploy
        uses: ./.github/actions/k8s-deploy
        with:
          app-name: hello-k8s
          kustomize-path: k8s/overlays/preview
          image-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          image-tag: pr-${{ github.event.pull_request.number }}
          preview: "true"
          pr-number: ${{ github.event.pull_request.number }}
          domain: faulty.technology

      - name: Comment on PR
        uses: ./.github/actions/k8s-preview-comment
        with:
          preview-url: ${{ steps.deploy.outputs.preview-url }}
          namespace: ${{ steps.deploy.outputs.namespace }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
