name: Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}

      - name: Setup K8s access
        uses: ./.github/actions/k8s-setup
        with:
          tailscale-oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          tailscale-oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy Preview Environment
        id: deploy
        uses: ./.github/actions/k8s-deploy
        with:
          app-name: hello-k8s
          kustomize-path: k8s/overlays/preview
          image-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          image-tag: pr-${{ github.event.pull_request.number }}
          preview: "true"
          pr-number: ${{ github.event.pull_request.number }}
          domain: faulty.technology

      - name: Comment on PR
        uses: ./.github/actions/k8s-preview-comment
        with:
          preview-url: ${{ steps.deploy.outputs.preview-url }}
          namespace: ${{ steps.deploy.outputs.namespace }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
