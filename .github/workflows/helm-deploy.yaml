name: Build and Deploy (Helm)

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "k8s/**" # ignore old kustomize files
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: hello-k8s
  CHART_REGISTRY: ghcr.io/faulty-technology/charts
  CHART_NAME: generic-app
  CHART_VERSION: 0.2.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
      id-token: write # Required for Cosign keyless signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────────────────────────────
      # Build and push Docker image
      # ─────────────────────────────────────────────────────────────────────
      - name: Build and push Docker image
        id: build
        uses: ./.github/actions/docker-build
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          app-name: ${{ env.APP_NAME }}
          app-description: "Hello K8s demo application"
          registry: ${{ env.REGISTRY }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          sign: ${{ github.event_name != 'pull_request' }}

      # ─────────────────────────────────────────────────────────────────────
      # Determine environment (production vs preview)
      # ─────────────────────────────────────────────────────────────────────
      - name: Detect deploy environment
        id: env
        uses: ./.github/actions/deploy-env
        with:
          app-name: ${{ env.APP_NAME }}
          domain: faulty.technology
          production-host: hello.faulty.technology

      # ─────────────────────────────────────────────────────────────────────
      # Setup K8s access
      # ─────────────────────────────────────────────────────────────────────
      - name: Setup K8s access
        uses: ./.github/actions/k8s-setup
        with:
          tailscale-oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          tailscale-oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          k3s-ca-cert: ${{ secrets.K3S_CA_CERT }}
          k3s-token: ${{ secrets.K3S_TOKEN }}

      # ─────────────────────────────────────────────────────────────────────
      # Comment deploying status on PR (preview only)
      # ─────────────────────────────────────────────────────────────────────
      - name: Comment deploying status
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/k8s-preview-comment
        with:
          preview-url: https://${{ steps.env.outputs.host }}
          namespace: ${{ steps.env.outputs.namespace }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          status: deploying

      # ─────────────────────────────────────────────────────────────────────
      # Deploy with Helm
      # ─────────────────────────────────────────────────────────────────────
      - name: Deploy with Helm
        uses: ./.github/actions/helm-deploy
        with:
          release-name: ${{ env.APP_NAME }}
          namespace: ${{ steps.env.outputs.namespace }}
          chart: oci://${{ env.CHART_REGISTRY }}/${{ env.CHART_NAME }}
          chart-version: ${{ env.CHART_VERSION }}
          values-files: |
            helm/values-defaults.yaml
            ${{ steps.env.outputs.values_file }}
          set-values: |
            ingress.host=${{ steps.env.outputs.host }}
            containers[0].tag=${{ steps.env.outputs.tag }}
            containers[0].digest=${{ steps.build.outputs.digest }}
          registry: ${{ env.REGISTRY }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      # ─────────────────────────────────────────────────────────────────────
      # Get actual deployed Helm values (preview only)
      # ─────────────────────────────────────────────────────────────────────
      - name: Get deployed Helm values
        id: helm-values
        if: github.event_name == 'pull_request'
        run: |
          VALUES_JSON=$(helm get values ${{ env.APP_NAME }} -n ${{ steps.env.outputs.namespace }} --output json)
          echo "cpu_limit=$(echo "$VALUES_JSON" | jq -r '.containerDefaults.resources.limits.cpu // "N/A"')" >> $GITHUB_OUTPUT
          echo "memory_limit=$(echo "$VALUES_JSON" | jq -r '.containerDefaults.resources.limits.memory // "N/A"')" >> $GITHUB_OUTPUT
          echo "replicas=$(echo "$VALUES_JSON" | jq -r '.replicas // "1"')" >> $GITHUB_OUTPUT

      # ─────────────────────────────────────────────────────────────────────
      # Comment deployed status on PR (preview only)
      # ─────────────────────────────────────────────────────────────────────
      - name: Comment deployed status
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/k8s-preview-comment
        with:
          preview-url: https://${{ steps.env.outputs.host }}
          namespace: ${{ steps.env.outputs.namespace }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          status: deployed
          cpu-limit: ${{ steps.helm-values.outputs.cpu_limit }}
          memory-limit: ${{ steps.helm-values.outputs.memory_limit }}
          replicas: ${{ steps.helm-values.outputs.replicas }}
