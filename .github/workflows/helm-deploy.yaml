name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - ".argocd/**"
      - "helm/values-production.yaml"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: hello-k8s

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Push tag commit to main
      packages: write
      pull-requests: write
      id-token: write # Cosign keyless signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────────────────────────────
      # Build and push Docker image
      # ─────────────────────────────────────────────────────────────────────
      - name: Build and push Docker image
        id: build
        uses: ./.github/actions/docker-build
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          app-name: ${{ env.APP_NAME }}
          app-description: "Hello K8s demo application"
          registry: ${{ env.REGISTRY }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          sign: ${{ github.event_name != 'pull_request' }}

      # ─────────────────────────────────────────────────────────────────────
      # Production: commit image tag for ArgoCD to pick up
      # ─────────────────────────────────────────────────────────────────────
      - name: Update production image tag
        if: github.ref == 'refs/heads/main'
        run: |
          TAG="sha-${GITHUB_SHA}"
          sed -i "s/^  tag: .*/  tag: ${TAG}/" helm/values-production.yaml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/values-production.yaml
          if ! git diff --staged --quiet; then
            git commit -m "deploy: ${TAG}"
            git push
          fi

      # ─────────────────────────────────────────────────────────────────────
      # Preview: comment with deterministic URL (ArgoCD deploys it)
      # ─────────────────────────────────────────────────────────────────────
      - name: Comment preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://hello-k8s-pr-${prNumber}-preview.faulty.technology`;
            const image = `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}`;

            const body = `## Preview Environment

            Your preview will be available at:
            **${previewUrl}**

            ArgoCD will deploy it automatically once the image is built.

            ---
            <details>
            <summary>Details</summary>

            - **Image:** \`${image}\`
            - **Namespace:** \`hello-k8s-pr-${prNumber}\`

            </details>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Environment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
