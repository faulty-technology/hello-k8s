# =============================================================================
# APP-SPECIFIC VALUES - Change these for each new app:
#   - metadata.name, labels.app, selector, container name → your-app-name
#   - containerPort, probe ports → your app's port (3000, 8080, 5000, etc.)
#   - probe paths → your health endpoint (/health, /healthz, /ping, etc.)
#   - resources → adjust based on your app's needs
#   - image → updated by kustomize, but base image name here for reference
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s  # APP-SPECIFIC: your-app-name
  # labels.app injected by kustomize commonLabels
spec:
  replicas: 2
  # selector.matchLabels.app injected by kustomize commonLabels
  template:
    metadata:
      # labels.app injected by kustomize commonLabels
    spec:
      containers:
        - name: hello-k8s
          image: ghcr.io/faulty-technology/hello-k8s:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
