# Preview overlay - applies lower resources, single replica, preview labels
# Namespace and ingress hostname are set dynamically by the k8s-deploy action
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: preview  # Overridden by CI to pr-{number}

resources:
  - ../../base
  - namespace.yaml
  - resource-quota.yaml
  - ingress.yaml

# Single replica for previews
replicas:
  # APP-SPECIFIC: Update deployment name
  - name: hello-k8s
    count: 1

# Lower resource limits for previews
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NODE_ENV
          value: preview
    target:
      kind: Deployment
      name: hello-k8s  # APP-SPECIFIC: your-app-name

labels:
  - pairs:
      environment: preview
