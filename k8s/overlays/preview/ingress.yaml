# APP-SPECIFIC: Change name to your app name
# Host is patched dynamically by k8s-deploy action to pr-{number}-preview.domain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-k8s  # APP-SPECIFIC: your-app-name
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: preview.faulty.technology  # Overridden by CI to pr-{N}-preview.domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-k8s  # APP-SPECIFIC: your-app-name
                port:
                  number: 80
