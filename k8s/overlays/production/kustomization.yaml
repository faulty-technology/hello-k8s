# Production overlay - applies namespace and image tag
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

labels:
  - pairs:
      environment: production

resources:
  - ../../base
  - namespace.yaml
  - ingress.yaml

images:
  # APP-SPECIFIC: Update to your app's ghcr.io image path
  - name: ghcr.io/faulty-technology/hello-k8s
    newTag: latest  # Overridden by CI via kustomize edit set image
