# =============================================================================
# hello-k8s - Preview Environment Overrides
# =============================================================================
# These values override values-hello-k8s.yaml for preview deployments.
# Layered as: values.yaml -> values-hello-k8s.yaml -> values-preview.yaml
# =============================================================================

replicas: 1

containerDefaults:
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 250m
      memory: 256Mi

resourceQuota:
  enabled: true

commonLabels:
  environment: preview
